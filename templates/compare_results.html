<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Compare Resumes</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">

    <style>
        body {
            background: #0b0f1a;
            color: #e5e7eb;
            font-family: 'Segoe UI', sans-serif;
        }

        .container {
            max-width: 1000px;
            margin: 40px auto;
            padding: 24px;
        }

        h1 {
            text-align: center;
            color: #7dd3fc;
            margin-bottom: 10px;
        }

        .subtitle {
            text-align: center;
            color: #94a3b8;
            margin-bottom: 30px;
        }

        .winner {
            text-align: center;
            font-size: 1.2rem;
            margin-bottom: 25px;
            color: #22c55e;
            font-weight: 600;
        }

        #chart {
            margin-bottom: 40px;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            background: rgba(255, 255, 255, 0.04);
            border-radius: 12px;
            overflow: hidden;
        }

        th, td {
            padding: 14px;
            text-align: center;
        }

        th {
            background: rgba(125, 211, 252, 0.15);
            color: #7dd3fc;
        }

        tr:nth-child(even) {
            background: rgba(255, 255, 255, 0.03);
        }

        .back-btn {
            margin-top: 30px;
            display: inline-block;
            padding: 12px 20px;
            border-radius: 10px;
            background: linear-gradient(135deg, #38bdf8, #6366f1);
            color: #000;
            text-decoration: none;
            font-weight: 600;
        }
    </style>
</head>
<body>

<div class="container">

    <h1>Resume Comparison</h1>
    <p class="subtitle">Both resumes evaluated against the same Job Description</p>

    <div class="winner">
        üèÜ Better Candidate: <strong>{{ better_candidate }}</strong>
    </div>

    <!-- Chart -->
    <div id="chart"></div>

    <!-- Score Table -->
    <table>
        <thead>
            <tr>
                <th>Resume</th>
                <th>Final Score (%)</th>
                <th>JD Match (%)</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Resume 1</td>
                <td>{{ resume1_score }}</td>
                <td>{{ resume1_match }}</td>
            </tr>
            <tr>
                <td>Resume 2</td>
                <td>{{ resume2_score }}</td>
                <td>{{ resume2_match }}</td>
            </tr>
        </tbody>
    </table>

    <div style="text-align:center;">
        <a href="{{ url_for('index') }}" class="back-btn">‚¨Ö Back</a>
    </div>

</div>

<!-- ‚úÖ ES MODULE SCRIPT -->
<script type="module">
    import Plotly from "https://cdn.plot.ly/plotly-2.35.2.min.js";

    const scores = {
        resume1: {
            final: {{ resume1_score }},
            match: {{ resume1_match }}
        },
        resume2: {
            final: {{ resume2_score }},
            match: {{ resume2_match }}
        }
    };

    const data = [
        {
            x: ["Resume 1", "Resume 2"],
            y: [scores.resume1.final, scores.resume2.final],
            name: "Final Score",
            type: "bar"
        },
        {
            x: ["Resume 1", "Resume 2"],
            y: [scores.resume1.match, scores.resume2.match],
            name: "JD Match",
            type: "bar"
        }
    ];

    const layout = {
        title: "Resume Score Comparison",
        barmode: "group",
        paper_bgcolor: "rgba(0,0,0,0)",
        plot_bgcolor: "rgba(0,0,0,0)",
        font: { color: "#e5e7eb" },
        yaxis: { title: "Score (%)" }
    };

    Plotly.newPlot("chart", data, layout, { responsive: true });
</script>
<script type="module" src="{{ url_for('static', filename='js/background3d.js') }}"></script>


</body>
</html>
