<!DOCTYPE html>
<html>
<head>
    <title>Batch Screening Results</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>

<div class="container">
<h2>Batch Screening Results</h2>

{% if error %}
    <div class="glass-card error">{{ error }}</div>
{% else %}
    {% for r in ranked_results %}
    <section class="results glass-card result-landscape">
        <div class="result-col">
            <h3>#{{ loop.index }} {{ r.filename }}</h3>
            <p>Final Score: {{ r.final }}%</p>
            <p>Quality: {{ r.quality }}%</p>
            <p>Job Match: {{ r.match }}%</p>
            <p>JD Coverage: {{ r.coverage }}%</p>
        </div>
    </section>
    {% endfor %}
{% endif %}

<a href="{{ url_for('clear') }}" class="clear-btn">New Batch Screening</a>
</div>

</body>
</html>
